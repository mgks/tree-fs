name: Publish Package to NPM

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      # Now this will pass because we changed package.json exit code to 0
      - name: Run Tests
        run: npm test --if-present

      - name: Publish to NPM
        # No token needed in env!
        # --provenance is required for Trusted Publishing
        run: npm publish --provenance --access public